<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello World Simple App</title>
    </head>
    <body>
        <button id="start">Start Recording</button>
        <button id="stop" disabled>Stop Recording</button>
        <button id="play" disabled>Play</button>
        <button id="placeButton">Place</button>
        
        <p id="volume"></p>
        <audio id="audio"></audio>
        <div id="map"></div>
        <script src="/app.js"></script>
        <input id="location-input" type="text" placeholder="Enter a location">
        <button id="submit-location">Submit Location</button>

    </body>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcNdrrNZhBV2YiYBlvw-iJBP0NQAH3pVc&callback=initMap">
    </script>    
    </html>
